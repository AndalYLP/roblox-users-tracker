services:
  - type: worker
    name: roblox-tracker-bot
    env: python
    plan: free
    buildCommand: pip install discord.py aiohttp python-dotenv pymongo dnspython
    startCommand: python bot.py
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: ROBLOX_COOKIE
        sync: false
      - key: MONGO_URI
        sync: false
      - key: ROBLOX_GAME_ID
        sync: false
      - key: MONITORING_INTERVAL
        value: "30"
      - key: MAX_TRACKED_PLAYERS
        value: "100"
      - key: LOG_LEVEL
        value: "INFO"
      - key: DATA_FILE
        value: "data/tracked_players.json"
